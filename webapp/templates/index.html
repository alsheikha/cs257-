<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script type="text/javascript" src="{{ url_for('static', filename='vg.js') }}" ></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <title>Video Game Sales</title>
</head>

<body>
    <style>
        .selector-row{
            background-color: rgb(138, 163, 191);
        }

        .title-row{
            background-color: rgb(138, 191, 150);
        }

        .my-table{
            background-color: rgb(214, 208, 245);
        }

        .link-name{
            color: rgb(244, 9, 177);
        }

        .link-platform{
            color: rgb(9, 138, 244);
        }

        .link-publisher{
            color: rgb(206, 44, 8);
        }

    </style>
    <div class = "container-fluid bg-light">
        <div class = "row justify-content-center title-row"> 
            <h1>Best Selling Video Games of all Time</h1>
        </div>
    <div class = "row justify-content-around align-items-center selector-row py-3">
        <div class = "col-2 text-center ">
            <select class="form-select" id="platform_selector"></select>
        </div>

        <div class = "col-2 text-center ">         
            <select id="genre_selector"></select>
        </div>

        <div class = "col-4 text-center">
            <select id="publisher_selector"></select>
        </div>
    </div>

    <div class = "row">

     <table class="table table-striped table-bordered my-table thead-light" id="vg_table">
     </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </div>
</body>
</html>
